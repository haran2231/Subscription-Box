<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="header">
        <h2 class="header__title">Header</h2>
    </div>
    <div class="gallery">
        <h1 class="gallery__title">Image Gallery</h1>
        <div class="border">
            <p class="border-sec"></p>
        </div>
        <div class="image-container">
            <div class="image-card">
                <img src="./images/1.jpg" alt="gallery">
            </div>
            <div class="image-card">
                <img src="./images/2.jpg" alt="gallery">
            </div>
            <div class="image-card">
                <img src="./images/3.jpg" alt="gallery">
            </div>
            <div class="image-card">
                <img src="./images/4.jpg" alt="gallery">
            </div>
            <div class="image-card">
                <img src="./images/5.jpg" alt="gallery">
            </div>
            <div class="image-card">
                <img src="./images/6.jpg" alt="gallery">
            </div>
            <div class="image-card">
                <img src="./images/7.jpg" alt="gallery">
            </div>
            <div class="image-card">
                <img src="./images/8.jpg" alt="gallery">
            </div>
        </div>
    </div>
</body>
</html>
